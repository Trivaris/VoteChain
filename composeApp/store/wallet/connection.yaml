name: votechain-network
version: 1.0.0
client:
  organization: Org1
  connection:
    timeout:
      peer:
        endorser: 300
      orderer: 300

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.votechain.com
    certificateAuthorities:
      - ca.org1.votechain.com

  Org2:
    mspid: Org2MSP
    peers:
      - peer0.org2.votechain.com
    certificateAuthorities:
      - ca.org2.votechain.com

orderers:
  orderer.votechain.com:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.votechain.com
    tlsCACerts:
      path: ../crypto-config/ordererOrganizations/votechain.com/orderers/orderer.votechain.com/tls/ca.crt

peers:
  peer0.org1.votechain.com:
    url: grpcs://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.votechain.com
    tlsCACerts:
      path: ../crypto-config/peerOrganizations/org1.votechain.com/peers/peer0.org1.votechain.com/tls/ca.crt

  peer0.org2.votechain.com:
    url: grpcs://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer0.org2.votechain.com
    tlsCACerts:
      path: ../crypto-config/peerOrganizations/org2.votechain.com/peers/peer0.org2.votechain.com/tls/ca.crt

certificateAuthorities:
  ca.org1.votechain.com:
    url: https://localhost:7054
    caName: ca-org1
    tlsCACerts:
      path: ../crypto-config/peerOrganizations/org1.votechain.com/ca/ca.org1.votechain.com-cert.pem
    httpOptions:
      verify: false

  ca.org2.votechain.com:
    url: https://localhost:8054
    caName: ca-org2
    tlsCACerts:
      path: ../crypto-config/peerOrganizations/org2.votechain.com/ca/ca.org2.votechain.com-cert.pem
    httpOptions:
      verify: false

channels:
  votechain:
    orderers:
      - orderer.votechain.com
    peers:
      peer0.org1.votechain.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.votechain.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
